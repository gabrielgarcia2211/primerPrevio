<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro</title>
</head>
<body>
    <div class="contenedor">
        <div class="izq">
            <form class="formulario" action="">
                <p>Registro de Clientes</p>
                <label for="usuario">Nombre Completo</label>
                <input type="text" id="usuario" placeholder="nombre completo">
                <label for="dir">Direccion</label>
                <input type="text" id="dir" placeholder="direccion">
                <label for="email">Email</label>
                <input type="text" id="email"  placeholder="correo">
                <label for="tel">Telefono</label>
                <input type="text" id="tel"  placeholder="telefono">
                <div class="con">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña"  placeholder="contraseña">
                    <input  type="password" id="contraseña"  placeholder="validar contraseña">
                </div>
                <input style="border:0px; background: blue; color:white" type="button" value="Registrar">
            </form>
        </div>

        <div class="der">
          
            <form class="formulario2" action="">
                <p>Contactos de clientes</p>
                <label for="usuario2">Nombre Completo</label>
                <input type="text" id="usuario2" placeholder="nombre completo">
                <label for="email2">Email</label>
                <input type="text" id="email2" placeholder="correo">
                <label for="tel2">Mensaje</label>
                <textarea name="" id="tel2" cols="30" rows="10"></textarea>
                <input style="border:0px; background: blue; color:white"type="button" value="Contactar">
            </form>
        </div>
    </div>
</body>
</html>
